<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/aa81873ae8.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="m-5">
    <header class="mb-3">
      <h4>My Todo</h4>
      <div class="content__wrapper">
        <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control me-2">
        <button id="add-btn" class="btn btn-info">Add</button>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled">
      <!-- display todos here -->
    </ul>
    <h4>Done</h4>
    <ul id="my-done" class="list-unstyled">
  </div>

  <script src="./main.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
</body>

</html>
